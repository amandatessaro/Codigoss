<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>

    <button onclick="document.getElementById('contador').innerText = parseInt(document.getElementById('contador').innerText) + 1">+</button>
    <span id="contador">0</span>
    <button onclick="document.getElementById('contador').innerText = parseInt(document.getElementById('contador').innerText) - 1">-</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar item na lista</title>
</head>
<body>

    <input type="text" id="inputItem">
    <button onclick="document.getElementById('lista').innerHTML += '<li>' + document.getElementById('inputItem').value + '</li>'">Adicionar</button>
    <ul id="lista"></ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Imagem</title>
</head>
<body>

    <button onclick="document.getElementById('imagem').style.display = (document.getElementById('imagem').style.display === 'none' ? 'block' : 'none')">Mostrar/Ocultar Imagem</button>
    <img id="imagem" src="https://rounder.pics/assets/img/ui/square-image.webp" style="display:none">

</body>
</html>
