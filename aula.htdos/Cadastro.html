<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container flex centro fundo">
        <div class="quadrado-login space flex ">
            <div class="quadrado-azul centro flex coluna">
                <h1 class="letra cor"> Seja bem-vinda! </h1>
                <br>
                <br>
                <br>
                <h3 class="letra cor"> Acesse sua conta</h3>
                <br>
                <a href="Login.html">
                    <button class="botao letra tamanho"> Acessar </button>
                </a>
            </div>
            <div class="quadrado flex centro coluna cor">
                <h1 class="letra "> Criar sua conta </h1>
                <br>
                <br>
                <div class="flex coluna ">
                    <div class="input-group">
                        <input type="email" placeholder=" " class="acessar espaco" name="email" required>
                        <label>Seu email</label>
                        <br>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder=" " class="acessar espaco" name="senha" required>
                        <label>Sua senha</label>
                        <br>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder=" " class="acessar espaco" name="confirmarSenha" required>
                        <label>Confirme sua senha</label>
                        <br>
                    </div>
                </div>
                <br>
                <button class="botaoo" role="button" onclick="cadastrar()"> Concluir Cadastro </button>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
